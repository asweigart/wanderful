<!-- Calendar API -->
<script type="text/javascript">

    datefield.setAttribute("type", "date")
    if (datefield.type!="date"){ //if browser doesn't support input type="date", load files for jQuery UI Date Picker
        document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')

    }
</script>

}

</script>


<!-- Modal to LOGIN -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <div class="container">
        <div class="login">
          <form action="/login" method="POST">
            <label class="modal-info">Email:
                <input class="modal-input" type="text" name="email">
            </label>
            <label class="modal-info">Password:
                <input class="modal-input" type="password" name="password">
            </label><br><br>
            <input class="modal-info" type="submit" value="Log In" class="login">
          </form>
        </div>
      </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

        <input class="modal-info" type="submit" value="Submit">
  

</form>
        </div>

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
